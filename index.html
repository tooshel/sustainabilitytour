<script type="text/javascript">

    $(document).ready(function(){

        window.setInterval(function(){
          if(localStorage.getItem('position')){
            $('input[name=position]').val(localStorage.getItem('position'));
          }
        }, 2000);
        
        $('.vertical').click(function(){

            $('#simulatorContentHorizontal').hide();
            $('#vert').show('normal');
            $('input[name=orientation]').val('portrait');
        })

        $('.horizontal').click(function(){
          $('#simulatorContent').hide();
          $('#simulatorContentHorizontal').show('normal');
          $('input[name=orientation]').val('landscape');
        })
    })

  </script>
